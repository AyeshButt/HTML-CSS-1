<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="/HTML-CSS-1/style.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Profile Card UI Design</title>
</head>
<body>
    
    <!-- div.profile-card = write this statement and the div tag will automatically appear infront of you -->
    <div class="profile-card">
        <div class="image">
            <img src="/HTML-CSS-1/profile.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">CodingLab</span>
            <span class="job">YouTuber & Blogger</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background-color: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i> 
            </a>
            <a href="#" style="background-color: #1da1f2;" class="link">
                <i class='bx bxl-twitter' ></i> 
            </a>
            <a href="#" style="background-color: #e1306c;" class="link">
                <i class='bx bxl-instagram' ></i> 
            </a>
            <a href="#" style="background-color: #ff0000;" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
            
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60K</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">20K</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">12K</span>
            </div>
        </div>
    </div>
</body>
</html>
